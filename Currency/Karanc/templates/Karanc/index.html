
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Apply styles to the body and background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/global-currency-background_115579-405.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        /* Create a container for the form */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
    
        /* Style the header */
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }
    
        /* Style labels and input fields */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
    
        input[type="number"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        /* Style the submit button */
        .submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .submit:hover {
            background-color: #0056b3;
        }
    
        /* Style the result input (read-only) */
        #foreignCurrency {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
    
        /* Responsiveness for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Enter Maximum and Minimum Limits</h1>
        <form id="combinedForm" onsubmit="getFormValues(event)">
            <label for="minLimit">Minimum Limit:</label>
            <input type="number" id="minLimit" name="minLimit" placeholder="Enter Minimum Limit" required>

            <label for="maxLimit">Maximum Limit:</label>
            <input type="number" id="maxLimit" name="maxLimit" placeholder="Enter Maximum Limit" required>

            <h1>Currency Converter</h1>

            <label for="baseCurrency">Base Currency:</label>
            <select id="baseCurrencySelect" name="baseCurrencySelect">
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="GBP">GBP - British Pound Sterling</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <!-- Add more currency options as needed -->
            </select>

            <label for="foreignCurrency">Foreign Currency:</label>
            <select id="foreignCurrencySelect" name="foreignCurrencySelect">
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="GBP">GBP - British Pound Sterling</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <!-- Add more currency options as needed -->
            </select>

            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <script>
        function getFormValues(event) {
            event.preventDefault();
            var minLimit = document.getElementById("minLimit").value;
            var maxLimit = document.getElementById("maxLimit").value;
            var baseCurrencyCode = document.getElementById("baseCurrencySelect").value;
            var foreignCurrencyCode = document.getElementById("foreignCurrencySelect").value;

            console.log("Minimum Limit: " + minLimit);
            console.log("Maximum Limit: " + maxLimit);
            console.log("Base Currency: " + baseCurrencyCode);
            console.log("Foreign Currency: " + foreignCurrencyCode);
        }
    </script>
</body>
</html>
