<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Acceptance</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply styles to the body and background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/global-currency-background_115579-405.jpg');
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Create a container for the form */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the header */
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style labels and input fields */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        /* Responsiveness for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Maximum and Minimum Limits</h1>
        <form id="limitForm">
            <label for="minLimit">Minimum Limit:</label>
            <input type="number" id="minLimit" name="minLimit" placeholder="Enter Minimum Limit" required>
    
            <label for="maxLimit">Maximum Limit:</label>
            <input type="number" id="maxLimit" name="maxLimit" placeholder="Enter Maximum Limit" required>
            </textarea>
    
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("limitForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var minLimit = document.getElementById("minLimit").value;
            var maxLimit = document.getElementById("maxLimit").value;

            // Do something with the minLimit and maxLimit values
            console.log("Minimum Limit: " + minLimit);
            console.log("Maximum Limit: " + maxLimit);
        });
    </script>
</body>
</html>
